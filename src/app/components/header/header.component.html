<header
  class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom"
>
  <!-- <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
        </svg>
    </a> -->
  <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
    <li><a routerLink="/shop" class="nav-link px-2 link-secondary">Shop</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">FAQs</a></li>
    <li><a href="#" class="nav-link px-2 link-dark">About</a></li>
  </ul>
  <div class="col-md-3 text-end" *ngIf="!(isLoading$ | async)">
    <button
      *ngIf="!(isAuthenticated$ | async)"
      type="button"
      (click)="navigateToPage('login')"
      routerLinkActive="mat-button-toggle-checked"
      class="btn btn-primary me-2"
    >
      Login
    </button>
    <button
      *ngIf="!(isAuthenticated$ | async)"
      type="button"
      routerLink="/register"
      routerLinkActive="mat-button-toggle-checked"
      class="btn btn-primary"
    >
      Sign-up
    </button>
    <button
      *ngIf="isAuthenticated$ | async"
      (click)="logout()"
      class="btn btn-danger"
    >
      Logout
    </button>
    <button
      (click)="openCartModal()"
      class="btn btn-info cart-button"
      [disabled]="(cartLength$ | async) === 0"
    >
      Cart
    </button>
  </div>
</header>
<app-scroll-to-top-button></app-scroll-to-top-button>
