<div class="mt-3" *ngIf="!isLoading && product">
  <div class="row">
    <div class="col-md-6 col-xs-12">
      <img
        src="{{ product.image }}"
        alt="{{ product.title }}"
        class="col-left"
        style="max-width: 100%; height: auto"
      />
    </div>
    <div
      class="col-md-6 col-xs-12 mt-3 col-right d-flex flex-column align-items-center"
    >
      <div class="mb-3">
        <h3>{{ product.title }}</h3>
      </div>
      <div class="mb-3 detail-rating">
        <div class="col-xs-auto">
          <p>Rating:</p>
          <rating
            [(ngModel)]="product.rating.rate"
            [max]="5"
            [readonly]="true"
            [titles]="['one', 'two', 'three', 'four', 'five']"
            >rating:</rating
          >
        </div>
        <div class="col-xs-auto ml-auto my-auto">
          Price: {{ product.price }} USD
        </div>
      </div>
      <div>
        <h5>Description:</h5>
      </div>
      <div class="mb-3">{{ product.description }}</div>

      <div class="mb-3 border-top">
        <app-comments-list
          *ngIf="product.id"
          [productId]="product.id"
        ></app-comments-list>
        <ng-template #loginMessage>
          <div>Login please to make a review</div>
        </ng-template>
      </div>
    </div>
  </div>
</div>
<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center">
  <div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
